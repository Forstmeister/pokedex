<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./Pokemoninfo.js"></script>
    <script src="./startscreen.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Pokedex</title>
  </head>
  <body onload="init()">
    <div id="infoContainer"></div>
    <div class="searchPokemon">
      <div class="input-group input-group-lg mb-3 w-25 p-3">
        <input
          minlength="5"
          type="text"
          class="form-control"
          id="searchInput"
          placeholder="Pokemon Name"
        />
        <div class="invalid-feedback">Please enter more than 5 characters.</div>
        <button
          id="submitButton"
          onclick="createUrlParameterFromSearch()"
          class="btn btn-primary"
          disabled
        >
          search
        </button>
      </div>
    </div>
    <div id="Pokemoncontainer" class="show-pokemons"></div>
    <div>
      <div class="control-elements">
        <button
          onclick="previousPage()"
          type="button"
          class="btn btn-primary btn-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill="currentColor"
            class="bi bi-arrow-left-square-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1z"
            />
          </svg>
          Back
        </button>
        <div>
          <button
            class="btn btn-primary btn-lg"
            onclick="loadMorePokemons()"
            type="submit"
          >
            load more Pokemons
          </button>

          <select
            id="loadmore"
            class="form-select form-select-lg mb-3"
            aria-label="Large select example"
          >
            <option selected>choose a number:</option>
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
          </select>
        </div>

        <button
          onclick="nextPage()"
          type="button"
          class="btn btn-primary btn-lg"
        >
          Next
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill="currentColor"
            class="bi bi-arrow-right-square-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1z"
            />
          </svg>
        </button>
      </div>
    </div>
    <script>
      let input = document.getElementById("searchInput");
      input.addEventListener("input", function () {
        checkInputLength();
      });
    </script>
  </body>
</html>
